<div class="row">
	<div class="col-md-6">
		<h2>Login to Chat</h2>
	</div>
</div>
<div class="container">
	<div>
		<form action="" ng-submit="startChat(user)">
			<p>
				<label>Name</label>
				<input id="name" ng-model="user.name" class="form-control" type="text" required>
			</p>
			<p>
				<label>Email</label>
				<input id="email" ng-model="user.email" class="form-control" type="email" required>
			</p>
			<p>
				<input type="submit" style="margin-top:20px" class="btn btn-default" value="Start Chat"/>
			</p>
		</form>
	</div>
</div>
